 <form
  class="form-horizontal"
  autocomplete="off"
  [formGroup]="editProductForm"
  (ngSubmit)="submit()"
>
  <abp-modal-header
    [title]="'EditProduct' | localize"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-1 col-form-label" for="name">
        {{ "Name" | localize }}
      </label>
      <div class="col-md-11">
        <input
          type="text"
          class="form-control"
          name="name"
          id="name"
          formControlName="name"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-1 col-form-label" for="price">
        {{ "Price" | localize }}
      </label>
      <div class="col-md-11">
        <input
          type="text"
          class="form-control"
          name="price"
          id="price"
          formControlName="price"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-1 col-form-label" for="description">
        {{ "Description" | localize }}
      </label>
      <div class="col-md-11">
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          formControlName="description"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-1 col-form-label">
        {{ "Quantity" | localize }}
      </label>
      <div class="col-md-11">
        <input
          type="text"
          class="form-control"
          name="quantity"
          id="quantity"
          formControlName="quantity"
        />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-1 col-form-label">
        {{ "Image" | localize }}
      </label>
      <div class="col-md-11">
        <input
          type="text"
          class="form-control"
          name="imagePath"
          id="imagePath"
          formControlName="imagePath"
        />
      </div>
    </div>
  </div>
  <abp-modal-footer>
    <button type="submit" class="btn btn-primary w-100 mt-2">Save</button>
    <button type="reset" class="btn btn-primary w-100 mt-2" >Reset</button>
  </abp-modal-footer>
</form>
